<body>
    <div id="pokemon-game-container">
        <div id="set-name" class="is-visible">
             <h2>Set your name</h2>

            <input type="text" id="user-name" />
            <button id="submit-name">OK</button> <span class="input-error">Please enter a name between 1 and 10 characters long.<br> Special characters are not allowed.</span>

        </div>
        <div id="starting-pokemon-select">
             <h2>Select your Pokemon</h2>

            <div class="pokemon-select-option" id="select-charmander"> <span>Charmander</span>

                <img alt="004Charmander.png" src="https://openmerchantaccount.com/img2/96px-004Charmander.png" width="96" height="96" />
            </div>
            <div class="pokemon-select-option" id="select-squirtle"> <span>Squirtle</span>

                <img alt="007Squirtle.png" src="https://openmerchantaccount.com/img2/144px-007Squirtle.png" width="96" height="96" />
            </div>
            <div class="pokemon-select-option" id="select-bulbasaur"> <span>Bulbasaur</span>

                <img alt="001Bulbasaur.png" src="https://openmerchantaccount.com/img2/96px-001Bulbasaur.png" width="96" height="96" />
            </div>
        </div>
    </div>
</body>
